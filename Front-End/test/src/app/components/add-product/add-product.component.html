<div class="container mt-2">
    <div>
        <h2 class="text text-center text-danger" > Ajouter un Produit</h2>
    </div>

    <form (ngSubmit)="createProduct(p)" #p="ngForm" >
        <div class="col-sm-2 col-md-2 col-lg-2 mt-4">
            <label>ID Produit</label>
            <input ngModel name="id" type="text" class="form-control" id="id" placeholder="Enter ID Produit">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Photo Produit</label>
            <input ngModel name="photo" type="text" class="form-control" id="photo"
                placeholder="Enter URL photo Produit">
        </div>
       
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Produit</label>
            <input ngModel name="nom" type="text" class="form-control" id="nom" placeholder="Enter Nom Produit">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Description</label>
            <input ngModel name="descprition" type="text" class="form-control" id="descprition"
                placeholder="Enter Description Produit">
        </div>
        
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Taille</label>
            <input ngModel name="taille" type="number" class="form-control" id="taille"
                placeholder="Enter Taille Produit">
        </div> 

        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix</label>
            <input ngModel name="prix" type="number" class="form-control" id="prix"
                placeholder="Enter Prix Produit">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Nombre de Stock</label>
            <input ngModel name="nbrstock" type="number" class="form-control" id="nbrstock"
                placeholder="Enter Nombre de Stock Produit">
        </div>

        <div class="mt-2">
            <button type="submit" class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>
