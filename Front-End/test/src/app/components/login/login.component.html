<div class="wrapper">
  <div class="overlay">

    <div class="row justify-content-md-center p-4">
      <div class="col-md-4">
        <div class="alert alert-danger" *ngIf="erreur==1">
          <strong>login ou mot de passe erronés..</strong>
        </div>
        <h1 class="text text-center">Login</h1>
        <form class="was-validated" (ngSubmit)="onLoggedin()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Prénom <i class="fas fa-user-circle"></i></label>
            <input type="prenom" class="form-control" id="exampleInputPrenom" name="prenom" placeholder="Entrer prenom"
              [(ngModel)]="user.username">
            <!-- <div class="valid-feedback">Valid.</div> -->
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputMotdepasse" class="form-label">Mot de passe <i class="fas fa-key"></i></label>
            <input type="password" class="form-control" id="exampleInputMotdepasse" name="motdepasse"
              placeholder="Entrer Mot de passe" [(ngModel)]="user.password">
            <!-- <div class="valid-feedback">Valid.</div> -->
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <button type="submit" class="btn" (click)="onLoggedin()">Se Connecter</button>

          <div button type="button" class="modal-button " data-bs-toggle="modal" data-bs-target="#myModal">Créer un
            compte</div>

          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
              <div class="row justify-content-center">
                <div class="col-lg-12">
                  <div class="card">
                    <header class="card-header">
                      <a href="" class="float-right btn btn-outline-primary mt-1">Log in</a>
                      <h4 class="card-title mt-2">Sign up</h4>
                    </header>
                    <article class="card-body">
                      <form>
                        <div class="form-row">
                          <div class="col form-group">
                            <label>First name </label>
                            <input type="text" class="form-control" placeholder="">
                          </div> <!-- form-group end.// -->
                          <div class="col form-group">
                            <label>Last name</label>
                            <input type="text" class="form-control" placeholder=" ">
                          </div> <!-- form-group end.// -->
                        </div> <!-- form-row end.// -->
                        <div class="form-group">
                          <label>Email address</label>
                          <input type="email" class="form-control" placeholder="">
                          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                          <label class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="option1">
                            <span class="form-check-label"> Male </span>
                          </label>
                          <label class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="option2">
                            <span class="form-check-label"> Female</span>
                          </label>
                        </div> <!-- form-group end.// -->
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label>City</label>
                            <input type="text" class="form-control">
                          </div> <!-- form-group end.// -->
                          <div class="form-group col-md-6">
                            <label>Country</label>
                            <select id="inputState" class="form-control">
                              <option> Choose...</option>
                              <option>Uzbekistan</option>
                              <option>Russia</option>
                              <option selected="">United States</option>
                              <option>India</option>
                              <option>Afganistan</option>
                            </select>
                          </div> <!-- form-group end.// -->
                        </div> <!-- form-row.// -->
                        <div class="form-group">
                          <label>Create password</label>
                          <input class="form-control" type="password">
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary btn-block"> Register </button>
                        </div> <!-- form-group// -->
                        <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br>
                          Terms of use and Privacy Policy.</small>
                      </form>
                    </article> <!-- card-body end .// -->
                    <div class="border-top card-body text-center">Have an account? <a href="login">Log In</a></div>
                  </div> <!-- card.// -->
                </div> <!-- col.//-->

              </div> <!-- row.//-->


            </div>
            <!--container end.//-->


            <i class="fa fa-window-restore "></i>



          </div>

        </form>

      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
